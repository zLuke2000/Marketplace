<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>ETHMarketplace</title>
		<link rel="icon" href="img/favicon.ico">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<!-- Style -->
		<link href="css/style.css" rel="stylesheet" />
		<link href="css/card.css" rel="stylesheet" />
		<link href="css/popup.css" rel="stylesheet" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Web3js -->
		<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
		<!-- javascript-->
		<script type="module" src="js/script.js" defer></script>
	</head>

	<body>
		<img src="img/marketplace.png" alt="Marketplace logo" class="center">
		<!-- SEZIONE ACQUISTA UN PRODOTTO -->
		<h2 class="text-center default-text">ACQUISTA UN PRODOTTO</h2>
		<div class="search-bar-container">
			<input type="search" class="form-control" id="searchbar" placeholder="Cerca un prodotto" state="inactive" />
			<span class="material-icons" id="searchIcon">search</span>
		</div>
		<div class="box">
			<h3 class="text-warn-no-product" id="text-warn-sell">NESSUN PRODOTTO DISPONIBILE</h3>
			<div class="spinner-border" style="width: 4rem; height: 4rem" role="status"></div>
			<div class="row" id="buyProductsRow"></div>
			<button class="loadBtn default-text" id="loadMoreBtn">Carica altro...</button>
		</div>

		<!-- SEZIONE VENDI UN PRODOTTO -->
		<hr />
		<h2 class="text-center default-text">VENDI UN PRODOTTO</h2>
		<form id="form-sell-product">
			<!-- nome -->
			<div class="input-field">
				<label for="inputProductName" class="default-text">Nome:</label>
				<input type="text" class="form-control" id="inputProductName" placeholder="Inserisci il nome del prodotto" />
				<small></small>
			</div>
			<!-- prezzo -->
			<div class="input-field">
				<label for="inputProductPrice" class="default-text">Prezzo:</label>
				<input
					type="number"
					class="form-control no-spin"
					id="inputProductPrice"
					placeholder="Inserisci il prezzo del prodotto in ETH"
					min="0.001"
					max="1000000"
					step="0.1"
				/>
				<small></small>
			</div>
			<!-- descrizione -->
			<div class="input-field">
				<label for="inputDescription" class="default-text">Descrizione:</label>
				<textarea
					type="text"
					maxlength="512"
					class="form-control"
					id="inputProductDescription"
					placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)"
					rows="5"
				></textarea>
				<small>0 / 512</small>
			</div>
			<!-- immagine -->
			<div class="input-field">
				<input type="file" class="custom-file-input" accept="image/*" id="inputImage" />
				<label for="inputImage" class="default-text">
					<span class="material-icons">add_photo_alternate</span>
					Scegli una immagine...</label
				>
				<small></small><br />
				<img id="inputProductImage" />
			</div>
			<!-- conferma -->
			<div class="input-field form-btn-container">
				<button type="submit" class="default-text" style="min-width: 90px" id="btn_createProduct">Salva prodotto</button>
			</div>
		</form>
		<!-- SEZIONE I MIEI PRODOTTI -->
		<hr />
		<h2 class="text-center default-text">I MIEI PRODOTTI</h2>
		<div class="box">
			<h3 class="text-warn-no-product" id="text-warn-sell">NESSUN PRODOTTO DISPONIBILE</h3>
			<div class="spinner-border" style="width: 4rem; height: 4rem" role="status"></div>
			<div class="row" id="myProductsRow"></div>
		</div>

		<!-- FOOTER -->
		<hr />
		<div class="text-white bg-dark p-2">
			<div class="text-center">
				<address>
					<strong style="font-size:1.3rem;">ETHMarketplace</strong>
					<br />Centore Luca <br />Lattarulo Luca <br />Pintonello Christian
				</address>
			</div>
		</div>
		<footer class="text-center default-text">
			<div>
				<p>Copyright &#169; Uninsubria. All rights reserved.</p>
			</div>
		</footer>
	</body>
</html>
