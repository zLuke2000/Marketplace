<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css"></link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="js/script.js"></script>

    <title>Marketplace</title>
</head>
<body>
    <table style="width: 100%; height: 100%;">
        <tr>
            <td colspan="1">
                <form>
                    <div class="form-group">
                      <label for="inputProductName">Nome:</label>
                      <input type="text" class="form-control" id="inputProductName" placeholder="Inserisci il nome del prodotto" required>
                      <label for="inputProductPrice">Prezzo:</label>
                      <input type="number" class="form-control no-spin" id="inputProductName" placeholder="Inserisci il prezzo del prodotto in ETH" min="0.1" step="0.1" required>
                      <label for="inputDescription">Descrizione:</label>
                      <textarea id="inputDescription" class="form-control" placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva prodotto</button>
                  </form>
            </td>
            <td rowspan="2">
                <form>
                    <div class="form-group">
                      <label for="inputProductName">Nome:</label>
                      <input type="text" class="form-control" id="inputProductName" placeholder="Inserisci il nome del prodotto" required>
                      <label for="inputProductPrice">Prezzo:</label>
                      <input type="number" class="form-control no-spin" id="inputProductName" placeholder="Inserisci il prezzo del prodotto in ETH" min="0.1" step="0.1" required>
                      <label for="inputDescription">Descrizione:</label>
                      <textarea id="inputDescription" class="form-control" placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva prodotto</button>
                  </form>
            </td>
        </tr>
        <tr>
            <td>
              <form>
                <label for="inputImage">Scegli immagine:</label>
                <input type="file" accept="image/*" id="inputImage" onchange="loadFile(event)"><br>
                <img id="output">
              </form>
            </td>
        </tr>
    </table>
</body>
