<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETHMarketplace</title>
    <link rel="icon" type="image/*" href="#">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/card.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Web3js -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <!-- IPFS -->
    <script src="https://cdn.jsdelivr.net/npm/ipfs-http-client/dist/index.min.js"></script>
    <!-- BigChainDB -->
    <script src="https://cdn.jsdelivr.net/npm/bigchaindb-driver@latest/dist/browser/bigchaindb-driver.window.min.js"></script>
    
</head>

<body>
    <h1 class="text-center">ETHMarketplace</h1>
    <!-- SEZIONE ACQUISTA UN PRODOTTO -->
    <hr>
    <h2 class="text-center">ACQUISTA UN PRODOTTO</h2>
    <div class="box">
        <div class="box-inner">
            <div class="row justify-content-center" id="buyProductsRow"></div>
        </div>
    </div>

    <!-- SEZIONE VENDI UN PRODOTTO -->
    <hr>
    <h2 class="text-center">VENDI UN PRODOTTO</h2>
    <form class="form-group" style="margin-left: 50px; margin-right: 50px">
        <!-- nome -->
        <div class="form-field">
            <label for="inputProductName">Nome:</label>
            <input type="text" class="form-control error" id="inputProductName" placeholder="Inserisci il nome del prodotto">
            <small></small>
        </div>
        <!-- prezzo -->
        <div class="form-field">
            <label for="inputProductPrice">Prezzo:</label>
            <input type="number" class="form-control no-spin" id="inputProductPrice" placeholder="Inserisci il prezzo del prodotto in ETH" min="0.1" step="0.1">
            <small></small>
        </div>
        <!-- descrizione -->
        <div class="form-field">
            <label for="inputDescription">Descrizione:</label>
            <textarea type="text" maxlength="512" class="form-control" id="inputProductDescription" placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)" rows="5"></textarea>
            <small>0 / 512</small>
        </div>
        <!-- immagine -->
        <div class="form-field">
            <input type="file" class="custom-file-input" accept="image/*" id="inputImage">
            <label for="inputImage">
                <span class="material-icons">add_photo_alternate</span>
                Scegli una immagine...</label>
            <small></small><br>    
            <img id="inputProductImage">
        </div>
        <!-- conferma -->
        <div class="form-field">
            <button type="submit" id="btn_createProduct">Salva prodotto</button>
        </div>  
    </form>

    <!-- SEZIONE I MIEI PRODOTTI -->
    <hr>
    <h2 class="text-center">I MIEI PRODOTTI</h2>
    <div class="box">
        <div class="box-inner">
            <div class="row" id="myProductsRow"></div>
        </div>
    </div>
    
    <!-- FOOTER -->
    <hr>
    <div class="text-white bg-dark p-2">
        <div class="row text-center">
            <div class="col">
                <address>
                    <strong>Marketplace</strong>
                    <br>Centore Luca
                    <br>Lattarulo Luca
                    <br>Pintonello Christian
                </address>
            </div>
        </div>
    </div>
    <footer class="text-center">
        <div class="row justify-content-center">
            <p>Copyright &#169; Uninsubria. All rights reserved.</p>
        </div>
    </footer>
</body>

<!-- Script generazione -->
<script type="module" src="js/html.js"></script>
<!-- Script web3 -->
<script type="module" src="js/web3.js"></script>
<!-- Script IPFS -->
<script type="module" src="js/ipfs.js"></script>
<!-- Script BigChainDB -->
<script type="module" src="js/bigchaindb.js"></script>

</html>
