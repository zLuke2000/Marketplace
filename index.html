<body>
    <!-- SEZIONE ACQUISTA UN PRODOTTO -->
    <hr>
    <h2 class="text-center">ACQUISTA UN PRODOTTO</h2>
    <div class="box">
        <div class="box-inner" id="acquista">
            <script>generaCard("acquista")</script>

        </div>
    </div>

    <!-- SEZIONE VENDI UN PRODOTTO -->
    <hr>
    <h2 class="text-center">VENDI UN PRODOTTO</h2>
    <div class="form-group" style="margin-left: 50px; margin-right: 50px">
        <div class="form-field">
            <label for="inputProductName">Nome:</label>
            <input type="text" class="form-control error" id="inputProductName" placeholder="Inserisci il nome del prodotto">
            <small></small>
        </div>
        <div class="form-field">
            <label for="inputProductPrice">Prezzo:</label>
            <input type="number" class="form-control no-spin" id="inputProductPrice"
            placeholder="Inserisci il prezzo del prodotto in ETH" min="0.1" step="0.1">
            <small></small>
        </div>
        <div class="form-field">
            <label for="inputDescription">Descrizione:</label>
            <textarea type="text" class="form-control" id="inputProductDescription"
            placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)" rows="5"></textarea>
        </div>
        <div class="form-field">
            <label for="inputImage">Scegli immagine:</label><br>
            <input type="file" accept="image/*" id="inputImage" onchange="loadFile(event)"><br>
            <img id="output" alt="">
        </div>
        <div class="form-field">
            <button type="submit" id="btn_createProduct">Salva prodotto</button>
        </div>  
    </div>

    <!-- SEZIONE I MIEI PRODOTTI -->
    <hr>
    <h2 class="text-center">I MIEI PRODOTTI</h2>
    <div class="box">
        <div class="box-inner" id="miei">
            <script>generaCard("miei")</script>
            <script>generaCard("miei")</script>

    </div>

</body>
