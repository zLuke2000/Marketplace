<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EthMarketplace</title>
    <link rel="icon" type="image/*" href="#">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Blockchain -->
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ipfs-core@0.14.2/index.min.js"></script>
    <script src="https://unpkg.com/bigchaindb-driver@4.2.0/dist/browser/bigchaindb-driver.window.min.js"></script>
    <!-- Script generazione -->
    <script src="js/html.js"></script>

    <script>
        // BigchainDB server instance (e.g. https://example.com/api/v1/)
        const API_PATH = 'http://localhost:9984/api/v1/'

        // Create a new keypair.
        const alice = new BigchainDB.Ed25519Keypair()

        // Construct a transaction payload
        const tx = BigchainDB.Transaction.makeCreateTransaction(
            // Define the asset to store, in this example it is the current temperature
            // (in Celsius) for the city of Berlin.
            { city: 'Berlin, DE', temperature: 22, datetime: new Date().toString() },

            // Metadata contains information about the transaction itself
            // (can be `null` if not needed)
            { what: 'My first BigchainDB transaction' },

            // A transaction needs an output
            [ BigchainDB.Transaction.makeOutput(
                    BigchainDB.Transaction.makeEd25519Condition(alice.publicKey))
            ],
            alice.publicKey
        )

        // Sign the transaction with private keys
        const txSigned = BigchainDB.Transaction.signTransaction(tx, alice.privateKey)

        // Send the transaction off to BigchainDB
        let conn = new BigchainDB.Connection(API_PATH)

        conn.postTransactionCommit(txSigned)
            .then(res => {
                const elem = document.getElementById('lastTransaction')
                elem.href = API_PATH + 'transactions/' + txSigned.id
                elem.innerText = txSigned.id
                console.log('Transaction', txSigned.id, 'accepted')
            })
        // Check console for the transaction's status
    </script>

</head>

<body>

        <!-- prezzo -->
        <div class="form-field">
            <label for="inputProductPrice">Prezzo:</label>
            <input type="number" class="form-control no-spin" id="inputProductPrice"
            placeholder="Inserisci il prezzo del prodotto in ETH" min="0.1" step="0.1">
            <small></small>
        </div>
        <!-- descrizione -->
        <div class="form-field">
            <label for="inputDescription">Descrizione:</label>
            <textarea type="text" class="form-control" id="inputProductDescription"
            placeholder="Inserisci una descrizione per questo prodotto (OPZIONALE)" rows="5"></textarea>
        </div>
        <!-- immagine -->
        <div class="form-field">
            <label for="inputImage">Scegli immagine:</label><br>
            <input class="button-choose" type="file" accept="image/*" id="inputImage" onchange="loadFile(event)"><br>
            <img id="output" alt="">
        </div>
        <!-- conferma -->
        <div class="form-field">
            <button type="submit" id="btn_createProduct">Salva prodotto</button>
        </div>  
    </div>

    <!-- SEZIONE I MIEI PRODOTTI -->

</body>
